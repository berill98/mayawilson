{% extends "base.html" %}
{% load static %}

{% block extra_title %}
- Package Management
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="logo-font mb-4">Package Management</h2>
                <h5 class="text-muted">Edit a Package</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_package' package.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-color rounded-5" href="{% url 'packages' %}">Cancel</a>
                        <button class="btn btn-color rounded-5" type="submit">Update Package</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
