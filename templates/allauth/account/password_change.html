{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font mb-4">{% trans "Password Change" %}</h2>
<hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-color rounded-5" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
